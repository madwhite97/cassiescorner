</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <ul>
                <li>
                    <a href="./about.html">About</a>

                    <a href="./services.html">Services</a>

                    <a href="#"></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main2">
        <a href="./index.html">
            <img src="./images/Logo.png" alt="Logo for Nail Salon">
        </a>
        <div class="box2">
            <h1>Contact Me</h1>
            <p>Do you have any questions? Please do not hesitate to contact me directly. I will get back to you as soon as possible.</p>
        </div>
    </div>
    <div class="main3">
        <form action="https://formspree.io/f/xanjwqqw" method="post">
            <div class="inputwrapper">
                <label for="name" class="newline">First Name</label>
                <input type="text" name="name" id="name" placeholder="First Name">
            </div>
            <div class="inputwrapper">
                 <label for="email" class="newline">Email</label>
                <input type="email" name="email" id="email" placeholder="cassiescorner@sample.com">
            </div>
            <div class="inputwrapper">
                <textarea name="message" id="message" cols="100" rows="5" placeholder="Let us know what you think!"></textarea>
            </div>
            <div class="inputwrapper">
                <input type="checkbox" name="email-sub" id="email-sub" value="yes-sign-me-up" checked>
                <label for="email-sub">Sign Up for Email Newsletter</label>
            </div>
            <div class="inputwrapper">
                <p>How would you like to be contacted?</p>
                <input type="radio" name="contact-pref" id="phone" value="phone">
                <label for="phone" class="margin-right-a">Phone</label>
                <input type="radio" name="contact-pref" id="email2" value="email">
                <label for="email2">Email</label>
            </div>
        </form>
    </div>
    <footer>
                <a href="https://www.instagram.com/cassiescornernails?igsh=eHdyczZjY2trb3Vl">
                    <img src="./images/Instagram.png" alt="Instagram">

    </footer>
